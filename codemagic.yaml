workflows:
  ios-workflow:
    name: iOS Workflow - DOGSWAB
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.dogswab.app
      vars:
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_PRIVATE_KEY_PART1: $APP_STORE_CONNECT_PRIVATE_KEY_PART1
        APP_STORE_CONNECT_PRIVATE_KEY_PART2: $APP_STORE_CONNECT_PRIVATE_KEY_PART2
        APP_STORE_CONNECT_PRIVATE_KEY_PART3: $APP_STORE_CONNECT_PRIVATE_KEY_PART3
        APP_STORE_CONNECT_PRIVATE_KEY_PART4: $APP_STORE_CONNECT_PRIVATE_KEY_PART4
        APP_STORE_CONNECT_PRIVATE_KEY_PART5: $APP_STORE_CONNECT_PRIVATE_KEY_PART5
        APP_STORE_CONNECT_PRIVATE_KEY_PART6: $APP_STORE_CONNECT_PRIVATE_KEY_PART6
      node: 20.9.0
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    scripts:
      - name: Clear ALL caches aggressively
        script: |
          echo "üßπ AGGRESSIVE CACHE CLEARING..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -rf ~/Library/Caches/com.apple.dt.Xcode
          rm -rf ~/Library/Caches/com.apple.CoreSimulator
          rm -rf ios/App/build/*
          rm -rf node_modules/.cache
          rm -rf ~/.npm/_cacache
          rm -rf ios/App/App/Assets.xcassets/.DS_Store
          rm -rf ios/App/App/Assets.xcassets/AppIcon.appiconset/.DS_Store
          echo "üî• NUCLEAR XCODE CACHE CLEARING..."
          rm -rf ~/Library/Developer/Xcode/UserData/*
          rm -rf ~/Library/Developer/CoreSimulator/*
          rm -rf ~/Library/Caches/com.apple.dt.Xcode/*
          rm -rf ~/Library/Saved\ Application\ State/com.apple.dt.Xcode.*
          echo "üß® DELETING ENTIRE iOS BUILD FOLDER..."
          rm -rf ios/App/build
          rm -rf ios/App/App.xcworkspace/xcuserdata
          rm -rf ios/App/App.xcodeproj/xcuserdata
          rm -rf ios/App/App.xcodeproj/project.xcworkspace/xcuserdata
          echo "üîÑ Cleaning Capacitor..."
          npx cap clean ios || true
          echo "‚úÖ All caches cleared!"
      - name: Install dependencies
        script: |
          rm -f package-lock.json
          npm install
      - name: Build web app
        script: |
          npm run build
      - name: FORCE icon refresh
        script: |
          echo "üé® FORCING ICON REFRESH..."
          cd ios/App/App/Assets.xcassets/AppIcon.appiconset
          echo "Current icon files:"
          ls -la *.png || echo "No PNG files found"
          echo "Touching all icon files to force refresh..."
          find . -name "*.png" -exec touch {} \;
          echo "üñºÔ∏è NUCLEAR SPLASH SCREEN FIX..."
          cd ../Splash.imageset
          echo "Current splash files:"
          ls -la *.png || echo "No splash PNG files found"
          echo "üî• DELETING ALL CAPACITOR SPLASH IMAGES..."
          rm -f *.png
          echo "üì• DOWNLOADING DOGSWAB LOGO FOR ALL SPLASH SIZES..."
          curl -L --retry 3 --max-time 120 -o splash-2732x2732.png "https://storage.reimage.dev/dogswabapp/dba9be83d5bd/original"
          curl -L --retry 3 --max-time 120 -o splash-2732x2732-1.png "https://storage.reimage.dev/dogswabapp/dba9be83d5bd/original"
          curl -L --retry 3 --max-time 120 -o splash-2732x2732-2.png "https://storage.reimage.dev/dogswabapp/dba9be83d5bd/original"
          echo "üîÑ FORCING FILE REFRESH..."
          touch *.png
          echo "üìã VERIFYING SPLASH FILES REPLACED:"
          ls -la *.png
          echo "‚úÖ SPLASH SCREEN NUCLEAR REPLACEMENT COMPLETE!"
          cd ../../AppIcon.appiconset
          echo "üî• NUCLEAR ICON REFRESH..."
          rm -f Contents.json
          cat > Contents.json << 'EOF'
          {
            "images" : [
              {
                "filename" : "AppIcon-1024.png",
                "idiom" : "ios-marketing",
                "scale" : "1x",
                "size" : "1024x1024"
              }
            ],
            "info" : {
              "author" : "xcode",
              "version" : 1
            }
          }
          EOF
          echo "‚úÖ Recreated Contents.json with only 1024x1024 icon"
          echo "‚úÖ Icon refresh complete!"
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: VERIFY icons before build
        script: |
          echo "üîç VERIFYING ICON FILES..."
          echo "Contents of AppIcon.appiconset:"
          ls -la ios/App/App/Assets.xcassets/AppIcon.appiconset/
          echo "Contents.json:"
          cat ios/App/App/Assets.xcassets/AppIcon.appiconset/Contents.json
          echo "Checking for DOGSWAB logo in AppIcon-1024.png..."
          echo "üñºÔ∏è VERIFYING SPLASH SCREEN FILES REPLACED..."
          echo "Contents of Splash.imageset:"
          ls -la ios/App/App/Assets.xcassets/Splash.imageset/
          echo "Splash Contents.json:"
          cat ios/App/App/Assets.xcassets/Splash.imageset/Contents.json
          echo "üîç CHECKING IF SPLASH FILES ARE ACTUALLY DOGSWAB LOGO:"
          echo "File sizes:"
          ls -lh ios/App/App/Assets.xcassets/Splash.imageset/*.png
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install --repo-update
      - name: Build iOS app
        script: |
          cd ios/App
          echo "üèóÔ∏è BUILDING IOS APP WITH MANUAL XCODEBUILD..."
          echo "Bundle ID: com.dogswab.app"
          echo "Team ID: L8UL93UKHN"

          # Find the provisioning profile UUID from Codemagic
          echo ""
          echo "üîç Extracting provisioning profile UUID..."
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          echo "Profile path: $PROFILE_PATH"

          # Extract UUID from the profile
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          echo "Profile UUID: $PROFILE_UUID"

          # Get the signing identity
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning | grep "Apple Distribution" | head -1 | sed -n 's/.*"\(.*\)".*/\1/p')
          echo "Signing Identity: $SIGNING_IDENTITY"

          # Inject the provisioning profile UUID into the Xcode project (App target Release config only)
          echo ""
          echo "üìù Injecting provisioning profile UUID into project..."
          sed -i '' "s/PROVISIONING_PROFILE_SPECIFIER = \"\";/PROVISIONING_PROFILE_SPECIFIER = \"$PROFILE_UUID\";/" App.xcodeproj/project.pbxproj
          echo "‚úÖ Project updated"

          # Create exportOptions.plist
          echo ""
          echo "üìÑ Creating exportOptions.plist..."
          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>L8UL93UKHN</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.dogswab.app</key>
                  <string>$PROFILE_UUID</string>
              </dict>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF

          # Build with xcodebuild (no command line signing overrides!)
          echo ""
          echo "üî® Running xcodebuild archive..."
          set -e
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive

          echo ""
          echo "üì¶ Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist exportOptions.plist

          echo "‚úÖ Build complete!"
      - name: Verify IPA
        script: |
          echo "üì¶ VERIFYING IPA..."
          cd ios/App
          if [ -f "build/App.ipa" ]; then
            echo "‚úÖ IPA created successfully"
            ls -lh build/
            unzip -l build/App.ipa | head -20
          else
            echo "üîç Searching for IPA..."
            find . -name "*.ipa" -type f
            exit 1
          fi
      - name: Concatenate App Store Connect private key
        script: |
          echo "üîë Reconstructing App Store Connect private key from parts..."
          export APP_STORE_CONNECT_PRIVATE_KEY="${APP_STORE_CONNECT_PRIVATE_KEY_PART1}${APP_STORE_CONNECT_PRIVATE_KEY_PART2}${APP_STORE_CONNECT_PRIVATE_KEY_PART3}${APP_STORE_CONNECT_PRIVATE_KEY_PART4}${APP_STORE_CONNECT_PRIVATE_KEY_PART5}${APP_STORE_CONNECT_PRIVATE_KEY_PART6}"
          echo "‚úÖ Private key reconstructed"
          echo "Key starts with: $(echo $APP_STORE_CONNECT_PRIVATE_KEY | head -c 30)..."
    artifacts:
      - ios/App/build/*.ipa
      - ios/App/build/*.xcarchive
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - dogswabapp@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
        submit_to_app_store: false
