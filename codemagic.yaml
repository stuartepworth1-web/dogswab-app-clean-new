workflows:
  ios-workflow:
    name: iOS Workflow - DOGSWAB
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.dogswab.app
      vars:
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY
      node: 20.9.0
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    scripts:
      - name: Clear ALL caches aggressively
        script: |
          echo "üßπ AGGRESSIVE CACHE CLEARING..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -rf ~/Library/Caches/com.apple.dt.Xcode
          rm -rf ~/Library/Caches/com.apple.CoreSimulator
          rm -rf ios/App/build/*
          rm -rf node_modules/.cache
          rm -rf ~/.npm/_cacache
          rm -rf ios/App/App/Assets.xcassets/.DS_Store
          rm -rf ios/App/App/Assets.xcassets/AppIcon.appiconset/.DS_Store
          echo "üî• NUCLEAR XCODE CACHE CLEARING..."
          rm -rf ~/Library/Developer/Xcode/UserData/*
          rm -rf ~/Library/Developer/CoreSimulator/*
          rm -rf ~/Library/Caches/com.apple.dt.Xcode/*
          rm -rf ~/Library/Saved\ Application\ State/com.apple.dt.Xcode.*
          echo "üß® DELETING ENTIRE iOS BUILD FOLDER..."
          rm -rf ios/App/build
          rm -rf ios/App/App.xcworkspace/xcuserdata
          rm -rf ios/App/App.xcodeproj/xcuserdata
          rm -rf ios/App/App.xcodeproj/project.xcworkspace/xcuserdata
          echo "üîÑ Cleaning Capacitor..."
          npx cap clean ios || true
          echo "‚úÖ All caches cleared!"
      - name: Install dependencies
        script: |
          rm -f package-lock.json
          npm install
      - name: Build web app
        script: |
          npm run build
      - name: FORCE icon refresh
        script: |
          echo "üé® FORCING ICON REFRESH..."
          cd ios/App/App/Assets.xcassets/AppIcon.appiconset
          echo "Current icon files:"
          ls -la *.png || echo "No PNG files found"
          echo "Touching all icon files to force refresh..."
          find . -name "*.png" -exec touch {} \;
          echo "üñºÔ∏è NUCLEAR SPLASH SCREEN FIX..."
          cd ../Splash.imageset
          echo "Current splash files:"
          ls -la *.png || echo "No splash PNG files found"
          echo "üî• DELETING ALL CAPACITOR SPLASH IMAGES..."
          rm -f *.png
          echo "üì• DOWNLOADING DOGSWAB LOGO FOR ALL SPLASH SIZES..."
          curl -L --retry 3 --max-time 120 -o splash-2732x2732.png "https://storage.reimage.dev/dogswabapp/dba9be83d5bd/original"
          curl -L --retry 3 --max-time 120 -o splash-2732x2732-1.png "https://storage.reimage.dev/dogswabapp/dba9be83d5bd/original"
          curl -L --retry 3 --max-time 120 -o splash-2732x2732-2.png "https://storage.reimage.dev/dogswabapp/dba9be83d5bd/original"
          echo "üîÑ FORCING FILE REFRESH..."
          touch *.png
          echo "üìã VERIFYING SPLASH FILES REPLACED:"
          ls -la *.png
          echo "‚úÖ SPLASH SCREEN NUCLEAR REPLACEMENT COMPLETE!"
          cd ../../AppIcon.appiconset
          echo "üî• NUCLEAR ICON REFRESH..."
          rm -f Contents.json
          cat > Contents.json << 'EOF'
          {
            "images" : [
              {
                "filename" : "AppIcon-1024.png",
                "idiom" : "ios-marketing",
                "scale" : "1x",
                "size" : "1024x1024"
              }
            ],
            "info" : {
              "author" : "xcode",
              "version" : 1
            }
          }
          EOF
          echo "‚úÖ Recreated Contents.json with only 1024x1024 icon"
          echo "‚úÖ Icon refresh complete!"
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: VERIFY icons before build
        script: |
          echo "üîç VERIFYING ICON FILES..."
          echo "Contents of AppIcon.appiconset:"
          ls -la ios/App/App/Assets.xcassets/AppIcon.appiconset/
          echo "Contents.json:"
          cat ios/App/App/Assets.xcassets/AppIcon.appiconset/Contents.json
          echo "Checking for DOGSWAB logo in AppIcon-1024.png..."
          echo "üñºÔ∏è VERIFYING SPLASH SCREEN FILES REPLACED..."
          echo "Contents of Splash.imageset:"
          ls -la ios/App/App/Assets.xcassets/Splash.imageset/
          echo "Splash Contents.json:"
          cat ios/App/App/Assets.xcassets/Splash.imageset/Contents.json
          echo "üîç CHECKING IF SPLASH FILES ARE ACTUALLY DOGSWAB LOGO:"
          echo "File sizes:"
          ls -lh ios/App/App/Assets.xcassets/Splash.imageset/*.png
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install --repo-update
      - name: Build iOS app
        script: |
          cd ios/App
          echo "üèóÔ∏è BUILDING IOS APP WITH CODE SIGNING..."
          echo "Bundle ID: com.dogswab.app"

          # Check what Codemagic has configured
          echo "üîç Available provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ 2>/dev/null || echo "No profiles directory found"
          if [ -d ~/Library/MobileDevice/Provisioning\ Profiles/ ]; then
            echo "üì± Provisioning profile details:"
            for profile in ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision; do
              if [ -f "$profile" ]; then
                echo "Profile: $(basename "$profile")"
                security cms -D -i "$profile" | grep -A 2 "application-identifier" || true
                security cms -D -i "$profile" | grep -A 2 "ProvisionedDevices" || true
              fi
            done
          fi

          echo ""
          echo "üîç Available certificates:"
          security find-identity -v -p codesigning || echo "No certificates found"

          echo ""
          echo "üîç Checking keychain:"
          security list-keychains

          # Create build directory
          mkdir -p build

          # Build archive with automatic code signing
          set -e
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            archive

          # Verify archive was created
          if [ -d "build/App.xcarchive" ]; then
            echo "‚úÖ Archive created successfully at build/App.xcarchive"
            ls -la build/
          else
            echo "‚ùå Archive was not created"
            exit 1
          fi
      - name: Export IPA for App Store
        script: |
          cd ios/App
          echo "üì¶ EXPORTING IPA FOR APP STORE..."
          echo "üìÑ Export options:"
          cat exportOptions.plist

          # Verify archive exists
          if [ ! -d "build/App.xcarchive" ]; then
            echo "‚ùå Archive not found at build/App.xcarchive"
            exit 1
          fi

          echo "üîê Starting export with automatic signing..."
          set -e
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist exportOptions.plist \
            -allowProvisioningUpdates

          # Verify IPA was created
          if [ -f "build/ipa/App.ipa" ]; then
            echo "‚úÖ IPA created successfully"
            ls -la build/ipa/
          else
            echo "‚ùå IPA was not created"
            exit 1
          fi
    artifacts:
      - ios/App/build/App.xcarchive
      - ios/App/build/logs/*.log
      - ios/App/build/ipa/*.ipa
    publishing:
      email:
        recipients:
          - dogswabapp@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
        submit_to_app_store: false
