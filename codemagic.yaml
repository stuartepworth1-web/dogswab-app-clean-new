workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      node: 20.9.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          rm -f package-lock.json
          npm install
      - name: Install Capacitor dependencies
        script: |
          npm install @capacitor/core@6.2.1 @capacitor/ios@6.2.1 @capacitor/cli@6.2.1 --save-exact
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install --repo-update
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Build iOS app
        script: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            PROVISIONING_PROFILE=""
    artifacts:
      - ios/App/build/App.xcarchive
      - ios/App/build/logs/*.log
